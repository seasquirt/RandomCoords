<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Coordinate Generator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/leaflet.icon-material.css" rel="stylesheet">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/leaflet.icon-material.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/open-location-code@1.0.3/openlocationcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Random Coordinate Generator</h1>
    
    <div class="input-group">
      <label for="count">Number of Coordinates:</label>
      <input type="number" id="count" value="1" min="1" inputmode="numeric">
    </div>
    
    <div class="input-group">
      <label for="radius">Radius:</label>
      <input type="number" id="radius" placeholder="Enter radius" value="1" min="0.0001" inputmode="numeric">
      <select id="radius-unit">
        <option value="kilometers" selected>Kilometers</option>
        <option value="meters">Meters</option>
        <option value="miles">Miles</option>
      </select>
      <select id="distance-mode">
        <option value="within" selected>Within</option>
        <option value="exact">Exact</option>
      </select>
        <label for="map-type">Map Type:</label>
        <select id="map-type">
          <option value="satellite" selected>Satellite</option>
          <option value="street">Street Map</option>
        </select>
    </div>
    
    <div id="map"></div>
    
    <div class="input-group">
      <label for="input-type">Input Type:</label>
      <div class="input-group centered">
        <button id="use-location">From My Location</button>
      </div>
      <label for="input-type">Or:</label>
      <select id="input-type">
        <option value="pluscode" selected>Plus Code</option>
        <option value="address">Address</option>
      </select>
      <input type="text" id="location-input" placeholder="Enter Plus Code (8FVC9G8F+8W or 9G8F+8W ZÃ¼rich)">
      <button id="set-location">Set Location</button>
      <label for="results">-------------</label>
    </div>
    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
